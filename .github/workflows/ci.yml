---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.2
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: "lint-unit"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - "almalinux-8"
          - "centos-7"
          - "centos-stream-8"
          - "rockylinux-8"
          - "ubuntu-1804"
          - "ubuntu-2004"
        suite:
          - "client-install-57"
          - "client-install-80"
          - "smoke57"
          - "smoke80"
          - "resources-57"
          - "resources-80"
        exclude:
          - os: almalinux-8
            suite: client-install-57
          - os: almalinux-8
            suite: smoke57
          - os: almalinux-8
            suite: resources-57
          - os: centos-stream-8
            suite: client-install-57
          - os: centos-stream-8
            suite: smoke57
          - os: centos-stream-8
            suite: resources-57
          - os: ubuntu-1804
            suite: client-install-80
          - os: ubuntu-1804
            suite: smoke80
          - os: ubuntu-1804
            suite: resources-80
          - os: ubuntu-2004
            suite: client-install-57
          - os: ubuntu-2004
            suite: smoke57
          - os: ubuntu-2004
            suite: resources-57
          - os: rockylinux-8
            suite: client-install-57
          - os: rockylinux-8
            suite: smoke57
          - os: rockylinux-8
            suite: resources-57
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      # https://github.com/actions/virtual-environments/issues/181#issuecomment-610874237
      - name: Disable apparmor for mysqld
        run: |
          set -x
          sudo apt-get -y remove mysql-server --purge
          sudo apt-get -y install apparmor-profiles
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
          set -x
          sudo journalctl -l --since today
          sudo docker version
          sudo docker info
          KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
