<%
# MySQL 8.0 supported platforms
yum_dists_with_80 = %w(almalinux-8 almalinux-9 rockylinux-8 rockylinux-9 fedora-latest centos-stream-9)
apt_dists_with_80 = %w(ubuntu-20.04 ubuntu-22.04 debian-12)
suse_dists_with_80 = %w(opensuse-leap-15)

# MySQL 8.4 supported platforms
yum_dists_with_84 = %w(almalinux-9 almalinux-10 rockylinux-9 rockylinux-10 centos-stream-10)
apt_dists_with_84 = %w(ubuntu-24.04 debian-13)
%>
---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: almalinux-10
  - name: centos-stream-9
  - name: centos-stream-10
  - name: debian-12
  - name: debian-13
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: rockylinux-8
  - name: rockylinux-9
  - name: rockylinux-10
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: ubuntu-24.04

suites:
  #
  # client - MySQL 8.0
  #
  - name: yum-client-install-80
    run_list:
      - recipe[selinux::disabled]
      - recipe[test::yum_repo]
      - recipe[test::installation_client]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= yum_dists_with_80 %>

  - name: client-install-80
    run_list:
      - recipe[test::installation_client]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= apt_dists_with_80 %>

  - name: suse-client-install-80
    run_list:
      - recipe[test::yum_repo]
      - recipe[test::installation_client]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= suse_dists_with_80 %>

  #
  # client - MySQL 8.4
  #
  - name: yum-client-install-84
    run_list:
      - recipe[selinux::disabled]
      - recipe[test::yum_repo]
      - recipe[test::installation_client]
    attributes:
      mysql_test:
        version: '8.4'
    includes: <%= yum_dists_with_84 %>

  - name: client-install-84
    run_list:
      - recipe[test::installation_client]
    attributes:
      mysql_test:
        version: '8.4'
    includes: <%= apt_dists_with_84 %>

  #
  # server smoke - MySQL 8.0
  #
  - name: smoke80
    run_list:
      - recipe[test::smoke]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= apt_dists_with_80 %>
    verifier:
      inspec_tests:
        - path: test/integration/smoke80

  - name: yum-smoke80
    run_list:
      - recipe[selinux::disabled]
      - recipe[test::yum_repo]
      - recipe[test::smoke]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= yum_dists_with_80 %>
    verifier:
      inspec_tests:
        - path: test/integration/smoke80

  - name: suse-smoke80
    run_list:
      - recipe[test::yum_repo]
      - recipe[test::smoke]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= suse_dists_with_80 %>
    verifier:
      inspec_tests:
        - path: test/integration/smoke80

  #
  # server smoke - MySQL 8.4
  #
  - name: smoke84
    run_list:
      - recipe[test::smoke]
    attributes:
      mysql_test:
        version: '8.4'
    includes: <%= apt_dists_with_84 %>
    verifier:
      inspec_tests:
        - path: test/integration/smoke80

  - name: yum-smoke84
    run_list:
      - recipe[selinux::disabled]
      - recipe[test::yum_repo]
      - recipe[test::smoke]
    attributes:
      mysql_test:
        version: '8.4'
    includes: <%= yum_dists_with_84 %>
    verifier:
      inspec_tests:
        - path: test/integration/smoke80

  #
  # resource tests - MySQL 8.0
  #
  - name: resources-80
    run_list:
      - recipe[test::user_database]
    attributes:
      mysql_test:
        version: '8.0'
    includes: <%= yum_dists_with_80 + apt_dists_with_80 %>
    verifier:
      controls:
        - mysql_database
        - mysql_user
      inputs:
        version: '8.0'
      inspec_tests:
        - path: test/integration/resources

  #
  # resource tests - MySQL 8.4
  #
  - name: resources-84
    run_list:
      - recipe[test::user_database]
    attributes:
      mysql_test:
        version: '8.4'
    includes: <%= yum_dists_with_84 + apt_dists_with_84 %>
    verifier:
      controls:
        - mysql_database
        - mysql_user
      inputs:
        version: '8.4'
      inspec_tests:
        - path: test/integration/resources
